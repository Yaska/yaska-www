<!DOCTYPE html>
<html lang="en"> 
  <head> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> 
    <title>{title}</title> 
  </head> 
  <body>
	<div id="header" role="header">
		{#userCtx}
		<div id="session" class="{?name}loggedin{:else}loggedout{/name}">
		  {?name}
		    <span class="username">{name}</span>
		  {/name}
		  <ul class="actions">
		    {?name}
		      <li class="logout"><a href="#">Logout</a></li>
		      <!--<li class="signup"><a href="#">Signup</a></li>-->
		    {:else}
		      <li class="login"><a href="#">Login</a></li>
		    {/name}
		  </ul>
		  <div id="login_dropdown" style="display: none">
		    <form id="login_form" action="" method="POST">
		      <div class="general_errors"></div>
		      <div class="username field">
		        <label for="login_form_name">Username</label>
		        <input id="login_form_name" name="name" type="text" />
		        <div class="errors"></div>
		      </div>
		      <div class="password field">
		        <label for="login_form_password">Password</label>
		        <input id="login_form_password" name="password" type="password" />
		        <div class="errors"></div>
		      </div>
		      <div class="clear spinner" style="display: none;"></div>
		      <div class="actions">
		        <input type="submit" id="login_form_login" value="Login" />
		        <input type="button" id="login_form_cancel" value="Cancel" />
		      </div>
		      <div class="clear"></div>
		    </form>
		  </div>
		</div>
		{/userCtx}
	</div>
    <div id="content">
      {content|s}
    </div>
    <!--<script src="{baseURL}/static/js/jquery-1.5.2.min.js"></script>
    <script src="{baseURL}/static/js/json2.js"></script>
    <script src="{baseURL}/kanso.js"></script>-->
	
	<script src="{baseURL}/modules.js"></script>
	
	<script src="{baseURL}/static/scripts/script.js"></script>
  </body>
</html>
