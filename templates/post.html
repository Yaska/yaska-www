<form id="" action="post">
	<div>
		<label for="title">Title:</label>
		<input type="text" id="title" value="{title}">
	</div>
	<div>
		<label for="body">Post:</label>
		<textarea rows="10" cols="30" id="body" name="body">{body}</textarea>
	</div>
	<p>There's also a <a href="http://warpedvisions.org/projects/markdown-cheat-sheet/">Markdown Cheatsheet</a></p>
</form>
